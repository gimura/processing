
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Giancarlo Mura - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

            // Write your project here
            float angleR = 0;
void setup() {
  background(#87cefa); //colore sfondo bianco
  size(512, 341); //formato 512x340
  }

void draw() {
  translate(width/2, height/2);  // Traslazione al centro del canvas
  fill(255, 200, 50); //riempie il solo di giallo
  ellipse(0, 0, 84, 84); //disegna il sole

  // Rotazione della terra
  pushMatrix();
  rotate(angleR);
  translate(100, 0);
  fill(50, 200, 255);
  ellipse(0, 0, 40, 40);

  // Astro 1 ruota intorno alla terra
  // pushMatrix() Ã¨ chiamato per salvare lo stato di trasformazione prima di disegnare astro 1. 
  // This way we can pop and return to earth before drawing moon #2. 
  // Gli astri ruotano intorno alla terra che a sua volta ruoto intorno al sole.
  pushMatrix(); 
  rotate(-angleR*4);
  translate(36, 0);
  fill(50, 255, 200);
  ellipse(0, 0, 12, 12);
  popMatrix();

  // Astro 2 ruota intorno alla terra
  pushMatrix();
  rotate(angleR*2);
  translate(24, 0);
  fill(50, 255, 200);
  ellipse(0, 0, 6, 6);
  popMatrix();

  popMatrix();

  angleR += 0.01;
  
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
